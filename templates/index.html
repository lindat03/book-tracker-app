<html>
  <style>
    body {
      font-size: 15pt;
      font-family: arial;
    }
  </style>

  <body>
    <h1>Great Reads</h1>
    <p><a href="user">My Profile</a></p>
    <form action="/search">
      <p>
        Search for books: <input type="text" name="name" />
        <input type="submit" value="Search" />
      </p>
      <p>Search by: <select name="searchby">
        <option value="title">Title</option>
        <option value="author">Author</option>
        </select>
      </p>
    </form>
    <p>Top 10 Books of All Time</p>

    <div>
      <p>
        {% for n in data %}
        <div>{{n}}</div>
        {% endfor %}
      </p>
    </div>


  </body>
</html>
